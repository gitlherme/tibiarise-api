version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tibiarise-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - TIBIA_DATA_API_URL=${TIBIA_DATA_API_URL}
      - CRON_SEED_PLAYERS_CONFIG=${CRON_SEED_PLAYERS_CONFIG}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN}
    networks:
      - tibiarise-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tibiarise-network:
    driver: bridge

